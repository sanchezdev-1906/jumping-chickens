<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Chickens</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <form id="form" class="form visible">
        <div class="form__field">
            <label for="username">Usuario</label>
            <input id="username" name="username" type="text">
        </div>
        <p>Selecciona una celda</p>
        <ul id="form__cells" class="form__cells">
            <li class="cell_1">1</li>
            <li class="cell_2">2</li>
            <li class="cell_3">3</li>
            <li class="cell_4">4</li>
            <li class="cell_5">5</li>
            <li class="cell_6">6</li>
            <li class="cell_7">7</li>
            <li class="cell_8">8</li>
            <li class="cell_9">9</li>
        </ul>
        <p>Selecciona un color:</p>
        <ul id="form__colors" class="form__cells">
            <li class="color FFFFFF" data-color="#FFFFFF"></li>
            <li class="color ffd3a8" data-color="#ffd3a8"></li>
            <li class="color f9ce10" data-color="#f9ce10"></li>
        </ul>
        <p id="message">
        </p>
        <button class="form__button" type="submit">Ingresar</button>
    </form>
    <div id="game" class="game ">
        <div class="btn__container">
            <button class="btn__jump" id="btnjump">Saltar</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="/login.js"></script>
</body>

</html>
